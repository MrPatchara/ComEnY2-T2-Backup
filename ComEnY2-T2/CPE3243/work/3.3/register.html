<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images3.alphacoders.com/129/1298880.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const courseSummary = document.getElementById("courseSummary");
            const courseSelect = document.getElementById("courseSelect");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username === "student" && password === "1234") {
                    document.getElementById("loginSection").style.display = "none";
                    document.getElementById("registerSection").style.display = "block";
                } else {
                    alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
                }
            });

            registerForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const selectedCourse = courseSelect.value;

                if (selectedCourse === "เลือกวิชา") {
                    alert("กรุณาเลือกวิชาที่ต้องการลงทะเบียน");
                } else {
                    courseSummary.innerHTML = `<strong>วิชาที่ลงทะเบียนสำเร็จ:</strong> ${selectedCourse}`;
                    document.getElementById("summarySection").style.display = "block";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ลงทะเบียนเรียน</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h2 class="mt-4">เข้าสู่ระบบ</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน" required>
                </div>
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </form>
        </div>

        <!-- Register Section -->
        <div id="registerSection" style="display: none;">
            <h2 class="mt-4">เลือกวิชาที่ต้องการลงทะเบียน</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="courseSelect" class="form-label">เลือกวิชาเรียน</label>
                    <select class="form-select" id="courseSelect">
                        <option>เลือกวิชา</option>
                        <option>คณิตศาสตร์ 101</option>
                        <option>ฟิสิกส์ 201</option>
                        <option>เคมี 301</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">ยืนยันการลงทะเบียน</button>
                <a href="index.html" class="btn btn-secondary">กลับหน้าแรก</a>
            </form>
        </div>

        <!-- Summary Section -->
        <div id="summarySection" style="display: none;" class="mt-4">
            <h3>ผลการลงทะเบียน</h3>
            <p id="courseSummary" class="text-success"></p>
        </div>
    </div>
</body>
</html>
