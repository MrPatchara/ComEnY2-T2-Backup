<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      /* เพิ่ม dark mode styles */
      body {
        background-color: #121212; /* สีพื้นหลังเข้ม */
        color: #ffffff; /* สีข้อความขาว */
        font-family: Arial, sans-serif; /* ฟอนต์อ่านง่าย */
        margin: 0;
        padding: 0;
      }

      h1, h2 {
        color: #ffcc00; /* สีข้อความหัวข้อ (เหลืองทอง) */
        animation: fadeIn 2s ease-in-out; /* เพิ่มการเคลื่อนไหวแบบจางเข้า */
      }

      label {
        font-size: 1.2em; /* ขนาดตัวอักษรของ label */
      }

      input[type="text"] {
        background-color: #1e1e1e; /* สีพื้นหลังของกล่องข้อความ */
        color: #ffffff; /* สีตัวอักษรของกล่องข้อความ */
        border: 1px solid #555555; /* เส้นขอบ */
        border-radius: 5px; /* มุมโค้ง */
        padding: 10px;
        font-size: 1em;
        transition: all 0.3s ease; /* เพิ่มการเปลี่ยนแปลงนุ่มนวล */
      }

      input[type="text"]:focus {
        border-color: #ffcc00; /* สีขอบเมื่อ focus */
        outline: none; /* เอาเส้นขอบของเบราว์เซอร์ออก */
        transform: scale(1.05); /* ขยายเล็กน้อยเมื่อ focus */
      }

      div {
        margin-top: 50px; /* เว้นระยะด้านบน */
        animation: slideIn 1s ease-in-out; /* เพิ่มการเลื่อนเข้ามา */
      }

      /* การเคลื่อนไหวจางเข้า */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* การเคลื่อนไหวเลื่อนเข้า */
      @keyframes slideIn {
        from {
          transform: translateY(-30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div align="center">
      <h1>
        ระบบตรวจสอบผลการศึกษา <br />
        <h2>กระบวนวิชา CPE3243 วิศวกรรมซอฟต์แวร์</h2>
      </h1>
      <label>รหัสนักศึกษา :</label>
      <input type="text" id="idStudent" /><br /><br />
      <input type="text" id="search" style="width: 40%" />
    </div>
    <script>
      document.getElementById("idStudent").addEventListener("input", findCode);
      function findCode() {
        var code = document.getElementById("idStudent").value;
        if (code.length === 10) {
          google.script.run.withSuccessHandler(updateData).getCode(code);
        }
      }
      function updateData(data) {
        document.getElementById("search").value = data;
        M.updateTexfields();
      }
    </script>
  </body>
</html>
