<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Currency Exchange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rate.html">Real-Time Rates</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Exchange History</h1>
        <p class="text-center">View your past currency exchanges.</p>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Date & Time</th>
                    <th>From Currency</th>
                    <th>To Currency</th>
                    <th>Amount</th>
                    <th>Converted Amount</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                <!-- History entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch and display history from localStorage
        const historyTableBody = document.getElementById('history-table-body');

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('exchangeHistory')) || [];

            historyTableBody.innerHTML = '';

            history.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.date}</td>
                    <td>${entry.fromCurrency}</td>
                    <td>${entry.toCurrency}</td>
                    <td>${entry.amount}</td>
                    <td>${entry.convertedAmount}</td>
                `;
                historyTableBody.appendChild(row);
            });
        }

        // Load history on page load
        window.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
